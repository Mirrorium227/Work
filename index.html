<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橙猫猫云监工</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <div class="logo-main">
                    <span class="cat-icon">🐱</span> 橙猫猫云监工
                </div>
                <div class="logo-subtitle">橙猫猫的寒假每天都在干嘛？（使用横屏，电脑或者平板观感更好）</div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="dashboard-grid">
            <!-- Left Panel: Dev Log -->
            <section class="panel left-panel">
                <div class="panel-header">
                    <h2>📝 开发日志(点击日志项目名可跳转)</h2>
                </div>
                <div class="panel-content" id="log-container">
                    <!-- Logs will be injected here -->
                    <div class="loading">加载日志中...</div>
                </div>
            </section>

            <!-- Right Panel: Projects -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>🚧 任务状态</h2>
                </div>
                <div class="panel-content" id="projects-container">
                    <!-- Projects will be injected here -->
                    <div class="loading">加载任务中...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js?v=1.1"></script>
</body>
</html>
